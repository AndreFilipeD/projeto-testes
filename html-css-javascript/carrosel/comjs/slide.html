<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Império Francisca</title>
	<link rel="shortcut icon" href="images/lb.svg" type="image/x-icon">
	<link rel="stylesheet" href="estilos/style.css">
</head>
<body>
	<header>
		<div id="leftHeader">
			<img src="images/icons/menu.png" alt="Heart Plus">
		</div>
		<div id="logo">
			<img id="logoImage" src="images/imperiologo.svg" alt="logoimperio">
			<h1 id="mainTitle">IMPÉRIO</h1>
			<h1 id="secTitle">Francisca</h1>
		</div>
		<div id="rightHeader">
			<img src="images/icons/heart_plus.png" alt="Heart Plus">
			<img src="images/icons/shop_bag.png" alt="Shopping Bag">
		</div>
	</header>
	<main>
		<section id="slider">

			<div id="slides">
				<input type="radio" name="slider-btn" id="sliderbtn1" onclick="clickslide(1)">
				<input type="radio" name="slider-btn" id="sliderbtn2" onclick="clickslide(2)">
				<input type="radio" name="slider-btn" id="sliderbtn3" onclick="clickslide(3)">
				<input type="radio" name="slider-btn" id="sliderbtn4" onclick="clickslide(4)">
				<div class="slide first">
					<img src="images/slides/slidea.jpg" alt="slide A">
				</div>
				<div class="slide">
					<img src="images/slides/slideb.jpg" alt="slide B">
				</div>
				<div class="slide">
					<img src="images/slides/slidec.jpg" alt="slide C">
				</div>
				<div class="slide">
					<img src="images/slides/slided.jpg" alt="slide D">
				</div>

				<div class="navigation-auto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
					<div class="auto-btn4"></div>
				</div>

				<div class="manual-navigation">
					<label for="sliderbtn1" class="manual-btn"></label>
					<label for="sliderbtn2" class="manual-btn"></label>
					<label for="sliderbtn3" class="manual-btn"></label>
					<label for="sliderbtn4" class="manual-btn"></label>
				</div>
			</div>

		</section>
	</main>
	<footer>

	</footer>
	<script src="script/script.js">
	</script>
</body>
</html>
