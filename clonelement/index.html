<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaCompras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EXAMPLE SHOP</h1>
    </header>
    <main>
        <section id="mainsec">
            <section id="left">
                <div class="shopitem applet">
                    <img class="prodicon" src="img/apple.png" alt="apple">
                    <div class="itemdesc">
                        <h3>Maçã</h3>
                        <p class="pdef">Vitaminas A E C<br>200g</p>
                        <p class="pval">R$ 7,50</p>
                    </div>
                    <input type="button" name="itempa" id="itempa" value="+" onclick="create(0)">
                    <input type="button" name="itemla" id="itemla" value="-">
                </div>
                <div class="shopitem">
                    <img class="prodicon" src="img/coconut.png" alt="maca">
                    <div class="itemdesc">
                        <h3>Coco</h3>
                        <p class="pdef">Vitaminas  B<br>500g</p>
                        <p class="pval">R$ 12,05</p>
                    </div>
                    <input type="button" name="itempa" id="itempa" value="+" onclick="create(1)">
                    <input type="button" name="itemla" id="itemla" value="-">
                </div>
                <div class="shopitem">
                    <img class="prodicon" src="img/lemon.png" alt="limao">
                    <div class="itemdesc">
                        <h3>Limão</h3>
                        <p class="pdef">Vitaminas C<br>100g</p>
                        <p class="pval">R$ 4,00</p>
                    </div>
                    <input type="button" name="itempa" id="itempa" value="+">
                    <input type="button" name="itemla" id="itemla" value="-">
                </div>
                <div class="shopitem">
                    <img class="prodicon" src="img/pineapple.png" alt="abacaxi">
                    <div class="itemdesc">
                        <h3>Abacaxi</h3>
                        <p class="pdef">Vitaminas A B C<br>600g</p>
                        <p class="pval">R$ 11,00</p>
                    </div>
                    <input type="button" name="itempa" id="itempa" value="+">
                    <input type="button" name="itemla" id="itemla" value="-">
                </div>
                <div class="shopitem">
                    <img class="prodicon" src="img/watermelon.png" alt="melancia">
                    <div class="itemdesc">
                        <h3>Melancia</h3>
                        <p class="pdef">Vitaminas A B C<br>12kg</p>
                        <p class="pval">R$ 28,99</p>
                    </div>
                    <input type="button" name="itempa" id="itempa" value="+">
                    <input type="button" name="itemla" id="itemla" value="-">
                </div>
                <div class="shopitem">
                    <img class="prodicon" src="img/pear.png" alt="pera">
                    <div class="itemdesc">
                        <h3>Pera</h3>
                        <p class="pdef">Vitaminas C K<br>133g</p>
                        <p class="pval">R$ 8,45</p>
                    </div>
                    <input type="button" name="itempa" id="itempa" value="+">
                    <input type="button" name="itemla" id="itemla" value="-">
                </div>
            </section>
            <section id="right">

            </section>
        </section>
    </main>
    <footer>
        <h2>Siga</h2>
        <p>Projeto criado para estudos HTML5 CSS3 E JAVASCRIPT</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
